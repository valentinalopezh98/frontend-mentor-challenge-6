<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

<!-- Styles -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="main">
    <div class="card-container">
      <div class="img-container">
        <!-- <img src="./images/image-header-desktop.jpg" class="img-desktop">
        <img src="./images/image-header-mobile.jpg" class="img-mobile"> -->
      </div>

      <div class="card-info">

        <h1>  Get <span class="accent">insights</span> that help your business grow.</h1>

        <p class="main-paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>

        <div class="stats">

          <div class="companies stat">
            <h2>10k+</h2>
            <p>companies</p>
          </div>

          <div class="templates stat">
            <h2>314</h2>
            <p>templates</p>
          </div>

          <div class="queries stat">
            <h2>12M+</h2>
            <p>queries</p>
          </div>

        </div>

      </div>

     
    </div>
  </main>

</body>
</html>
